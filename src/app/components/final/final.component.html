<div class="min-h-screen sm:h-screen relative" id="final-component">
    <div class="container px-5 py-24 mx-auto flex flex-col items-center justify-center h-[80vh]">
      <div class="text-center mb-5 md:mb-10 mx-auto">
        <h1 class="sm:text-3xl text-2xl text-white mb-4">
          END OF THE ROAD
        </h1>
        <p class="text-base leading-relaxed mx-auto text-gray-400 text-opacity-80">
          Hope you enjoyed the guide. If you have any questions, feel free to
          contact me on github.
        </p>
        <div class="flex mt-6 md:mt-8 justify-center">
          <div class="w-16 h-1 rounded-full bg-indigo-500 inline-flex"></div>
        </div>
      </div>
      <div class="flex flex-wrap m-4 flex-row">
        <app-box
        [boxTitle]="'SHARE'"
        [boxText]="'Enjoyed the guide? Share with friends!'"
        [boxType]="'share'"
        class="p-4 md:w-1/2 lg:w-2/5 w-[70%] mx-auto"
        ></app-box>
        <app-box
        [boxTitle]="'THANKS'"
        [boxText]="'All the titles found on the generator were carefully selected by me and are between my favourites.'"
        [boxType]="'save'"
        class="p-4 md:w-1/2 lg:w-2/5 w-[70%] mx-auto"
        ></app-box>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
