<button type="button" (click)="onClick()" class="flex flex-col items-center">
  <div
    class="hidden sm:flex w-20 h-20 items-center justify-center rounded-full bg-gray-800 text-indigo-400 mb-5 flex-shrink-0"
  >
    <i [ngClass]="getIconName()"></i>
  </div>
  <div>
    <h2 class="text-white text-lg font-medium mb-3 capitalize">
      {{ optionTitle }}
    </h2>
    <p class="leading-relaxed text-base">{{ optionDescription }}</p>
  </div>
</button>
